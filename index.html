<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="product-preview-card/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="card">
  <div class="image">
  </div>
  <div class="card-info">
    <span>perfume</span>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p> 
    <div class="rate">
      <h1>$149.99</h1> 
      <span>$169.99</span>
    </div>
    <button type="button" class="btn">
      <img src="product-preview-card/images/icon-cart.svg">
      Add to Cart
    </button>
  </div>
</div>  
</body>
</html>
